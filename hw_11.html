<!DOCTYPE html>
<html lang="en">
<head>
       <title>Document</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="bg bg-dark text-center text-white">
        <h1>amazon</h1>
    </div>
    <div class="col-3 m-auto">
        <div class="card text-center text-white bg bg-dark">
            <h2>digital watch</h2>
            <h4>asia/kolkata</h4>
            <h3 id="displaytime">Time</h3>
            <h6 id="displaydate">Date</h6>
        </div>
    </div>

    <script>
        let time=document.getElementById('displaytime')
        let date=document.getElementById('displaydate')

        function timer()
        {
            let currenttime=new Date().toLocaleTimeString();
            let currentdate=new Date().toLocaleDateString();

            time.textContent=currenttime;
            date.textContent=currentdate;
        }
        setInterval(timer,1000);
    </script>
</body>
</html>
