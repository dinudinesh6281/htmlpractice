<!DOCTYPE html>
<html lang="en">
<head>
       <title>show password</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div>
        <div class="row">
            <div class="col-5">
                <div class="card bg-black text-white">
                    <div class="card-header">
                        <h1>Password Box</h1>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <span id="eye"><i class="bi bi-eye-fill" ><br>show</i></span>
                            </div>
                            <input type="password" class="form-control" id="pw-Box"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let eye=document.getElementById('eye')
        let pwBox=document.getElementById('pw-Box')
        
        eye.addEventListener('click',function()
        {
            let passwordvalue=pwBox.getAttribute('type');
            if (passwordvalue=='password')
            {
                pwBox.setAttribute('type','text')
                eye.innerHTML='<i class="bi bi-eye-slash-fill"><br>hide</i>'
            }
            else
            {
                pwBox.setAttribute('type','password')
                eye.innerHTML='<i class="bi bi-eye-fill" ><br>show</i>'
            }

        })
        
    </script>
</body>
</html>
