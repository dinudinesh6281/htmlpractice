<!DOCTYPE html>
<html lang="en">
<head>
        <title>regester</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
<style>
    .hidden
    {
        display: none;
    }
    #nav
    {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>
    <nav class="bg-dark" id="nav">
        <h1 class="text-white">Amazon</h1>
        <button class="btn btn-danger float-end" id="reg-btn">Regester</button>
    </nav>
    <center>
        <div class="row">
            <div class="col-4 m-auto" >
                <div class="card hidden" id="regmodel" >
                    <div class="card-header">
                       <h1>Regester Here</h1>
                    </div>
                    <div class="card-body">
                        <form class="form-group">
                            <input type="text" placeholder="enter username/email"><br><br>
                            <input type="password" placeholder="enter password"><br><br>
                            <input type="password" placeholder="conform password"><br><br>
                            <input type="submit" class="bg bg-dark text-white">
                            <button class="bg bg-dark text-white" id="close-btn">close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </center>
        <script>
            let regesterbtn=document.getElementById('reg-btn');
            let closebtn=document.getElementById('close-btn');
            let regmodel=document.getElementById('regmodel');

            regesterbtn.addEventListener('click',function()
            {
                regmodel.classList.remove('hidden');
            })
            closebtn.addEventListener('click',function()
            {
                regmodel.classList.add('hidden');
            })
            document.addEventListener('keydown',function(e)
            {
                if (e.key=="Escape"&&!(regesterbtn.classList.contains('hidden')))
                regmodel.classList.add('hidden');
            })
        </script>
</body>
</html>
